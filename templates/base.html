<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
      <div class="container mt-3">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Competition event</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('listdrivers') }}">List Drivers</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('listcourses') }}">List Courses</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('results') }}">Results</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('showgraph') }}">Graph</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('juniordrivers') }}">Junior Driver</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('searchdrivers') }}">Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('add_driver') }}">Add Driver</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <!-- Main Content -->
        <section class="content mt-3">
            <header>
                {% block header %}{% endblock %}
            </header>
    
            {% for message in get_flashed_messages() %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
    
            {% block content %}{% endblock %}
        </section>
    </div>

        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
