{% extends "base.html" %}
{% block content %}

<div class="container my-4">
    <h1>Edit Run</h1>
    <form action="{{ url_for('update_run', dr_id=run.dr_id, crs_id=run.crs_id, run_num=run.run_num) }}" method="post">
        <div class="form-group">
            <label for="seconds">Seconds:</label>
            <input type="number" step="0.001" name="seconds" id="seconds" class="form-control" value="{{ run.seconds }}" required>
        </div>
        <div class="form-group">
            <label for="cones">Cones:</label>
            <input type="number" name="cones" id="cones" class="form-control" value="{{ run.cones if run.cones != None else 0 }}" required>
        </div>
        <div class="form-group">
            <label for="wd">WD:</label>
            <input type="number" name="wd" id="wd" class="form-control" value="{{ run.wd if run.wd != None else 0 }}" required>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
{% endblock %}
