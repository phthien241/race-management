{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2>Course List</h2>
    <h3>Current competition courses</h3>

    <!-- code to display list of courses-->
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Course</th>
                <th>Name</th>
                <th>Map diagram</th>
            </tr>
        </thead>
        <tbody>
            {% for course in course_list %}
            <tr>
                <td>{{ course[0] }}</td>
                <td>{{ course[1] }}</td>
                <td><img class="img-thumbnail" src="{{ url_for('static', filename=course[2]) }}" alt="Map diagram" style="width: 150px;"/></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
