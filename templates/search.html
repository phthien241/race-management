{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Search for Drivers</h2>

    <form action="{{ url_for('searchdrivers') }}" method="post">
        <div class="form-group">
            <input type="text" name="search_term" class="form-control" placeholder="Enter first name or surname" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if drivers %}
    <table class="table table-bordered table-hover mt-4">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in drivers %}
            <tr>
                <td>{{ driver.first_name }}</td>
                <td>{{ driver.last_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

</div>

{% endblock %}
